{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
       <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">Order ID: {{ row['order_id'] }}</a>		  	  
        </article>
     {% endfor %}
{% endblock content %}

{% block sidebar%}
<div class="content-section">
    <h3>Buyers</h3>
    <p class='text-muted'>
      <ul class="list-group">
        {% for buyer in buyers %}
          <li class="list-group-item list-group-item-light">{{ buyer.buyer_id }} - {{ buyer.name }}</li>
        {% endfor %}
      </ul>
    </p>
  </div>
{% endblock sidebar %}
